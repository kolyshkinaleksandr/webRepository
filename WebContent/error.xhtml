<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Error</title>
<link href="css/style.css" rel="stylesheet" style="text/css" media="screen"/>
</h:head>
<h:body>
 <div id="header">
     <h2><h:outputLabel value="ERROR!" rendered="#{Quiz.disable}"/>
         <h:outputLabel value="#{label.quizError}" rendered="#{Quiz.badAnswer}" style="margin-left: 40%; margin-right: 40%"/></h2>
 </div>
    <f:view>
 <h:form>
  <h:outputLabel value="Your score: " for="score" style="margin-left: auto">
    <h:outputLabel value="#{Quiz.score}" id="score"/>
  </h:outputLabel>
 <center>
 <h:panelGrid columns="1">
    <h:outputLabel value="Correct answer: " for="answer">
     <h:outputLabel value="#{Quiz.correctAnswer}" id="answer"/>
    </h:outputLabel>
    <h:commandLink value="Start test again" action="show"/>
    <tr><td><h:commandLink value="back Home" action="home"/></td></tr>
  </h:panelGrid>
 </center>
  </h:form>
</f:view>
</h:body>
</html>
