<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><h:outputText value="Quiz"/></title>
<link href="css/style.css" rel="stylesheet" style="text/css" media="screen"/>
<style>
  .err{color: red}
</style>
</h:head>
<h:body>
<div id="header"><h2><h:outputLabel value="Quiz" style="padding: 45%;"/></h2>
</div>
<h:form>
<fieldset>
<legend>Answer question, please!</legend>
<center>
<h:outputLabel value="#{Quiz.question}"></h:outputLabel>
    <h:inputText value="#{Quiz.response}" id="input">
     <f:validator  for="input" validatorId="QuizValidator"></f:validator>
     <f:ajax event="keyup" execute="@this" render="message"/>
    </h:inputText>    
    <h:commandButton value="Answer" action="#{Quiz.Answer}"/>
 <h:panelGrid columns="1">
    <h:message for="input" errorClass="err" id="message"/></h:panelGrid>
</center>
<h:outputLabel value="#{label.questionNumber}" for="questionNumb">
 <h:outputLabel value="#{Quiz.numberofQuestions}" id="questionNumb"/>
</h:outputLabel>
 </fieldset>
</h:form>
</h:body>
</html>
